<ion-menu [content]="nav" class="menu">
  <ion-content>
    <ion-list no-lines>
      <ion-card secondary>
        <ion-item>
          <ion-avatar item-left>
            <img src={{user.userAvatar}} />
          </ion-avatar>
          <span>{{user.userName}}</span>
        </ion-item>
      </ion-card>
      <button ion-item *ngFor="let item of menus" (click)="openPage(item)">
        <ion-icon *ngIf="item.componentsId !== 'biznavi'" name={{item.titleIcon}} item-left primary></ion-icon>
        <ion-icon *ngIf="item.componentsId === 'biznavi'" class="icon-navi" item-left primary></ion-icon>{{item.title | translate}}
        <ion-badge item-right *ngIf="item.componentsId === 'blog' && share.blogNewInformationCount>0">{{share.blogNewInformationCount}}</ion-badge>
        <ion-badge item-right *ngIf="item.componentsId === 'notification' && share.notificationNewInformationCount>0">{{share.notificationNewInformationCount}}</ion-badge>
      </button>
      <button ion-item (click)="logout()">
        <ion-icon name="log-out" item-left primary></ion-icon>{{"app.action.logout" | translate}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #nav [root]="rootPage" swipe-back-enabled="false"></ion-nav>
