<ion-menu [content]="content" class="menu">
  <ion-content>
    <ion-list no-lines>
      <ion-card secondary>
        <ion-item>
          <ion-avatar item-left>
            <img src={{user.userAvatar}} />
          </ion-avatar>
          <span>{{user.userName}}</span>
        </ion-item>
      </ion-card>
      <button ion-item *ngFor="let item of menus" (click)="openPage(item)">
        <ion-icon name={{item.titleIcon}} item-left primary></ion-icon>{{item.title | translate}}
        <ion-badge item-right *ngIf="item.componentsId=='blog'&&app.blogNewInformationCount!=''&&app.blogNewInformationCount>0">{{app.blogNewInformationCount}}</ion-badge>
        <ion-badge item-right *ngIf="item.componentsId=='notification'&&app.notificationNewInformationCount!=''&&app.notificationNewInformationCount>0">{{app.notificationNewInformationCount}}</ion-badge>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
