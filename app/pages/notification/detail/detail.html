<ion-header>
    <ion-navbar>
        <ion-title>{{"app.notification.detail" | translate}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="notification-detail">
    <div class="loading" [hidden]="isLoadCompleted">
        <ion-spinner name="dots"></ion-spinner>
    </div>
    <div [hidden]="!isLoadCompleted">
        <ion-item no-lines>
            <h2 class="title selectable">{{title}}</h2>
        </ion-item>
        <ion-item class="status">
            <ion-avatar item-left class="avatar">
                <img src="{{createUserAvatar}}" />
            </ion-avatar>
            <div class="name">{{createUserName}}</div>
            <div class="time">
                {{publishStartDate}}
            </div>
            <button disabled primary clear item-right>
                <ion-icon name="eye"></ion-icon>
                <div>{{readCount}}</div>
            </button>
        </ion-item>
        <div class="contents selectable" padding [innerHTML]="content"></div>
    </div>
</ion-content>
<button class="detail scroll-to-top" fab fab-right fab-bottom [hidden]="!isScrollToTopButtonVisible" (click)="scrollToDetailPageTop()">
    <ion-icon name="arrow-up"></ion-icon>
</button>
