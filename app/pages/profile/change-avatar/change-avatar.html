<ion-header>
    <ion-navbar class="change-avatar">
        <ion-title>{{ "app.profile.changeAvatar" | translate }}</ion-title>
        <ion-buttons end>
            <button>
                <ion-icon name="more"></ion-icon>
            </button>
            <input #fileInput type=file accept="image/*" (change)="onFileInputChange($event)" class="upload-input" />
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding class="change-avatar">
    <img src="{{userAvatar}}" />
</ion-content>
<ion-footer class="change-avatar">
    <ion-toolbar position="bottom" [style.display]="isSelectChange && isLoadCompleted ? 'inherit' : 'none'">
        <ion-buttons>
            <button type="reset" class="button-left" (click)="resetUserAvatar()">{{ "app.action.cancel" | translate }}</button>
            <button type="submit" class="button-right" (click)="changeUserAvatar()">{{ "app.action.select" | translate }}</button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
