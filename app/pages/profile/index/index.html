<ion-navbar *navbar>
  <ion-title>{{ "app.profile.title" | translate }}</ion-title>
</ion-navbar>

<ion-content padding class="index">
    <div class="loading" [style.display]="isLoadCompleted ? 'none' : 'block'">
        <ion-spinner name="dots"></ion-spinner>
    </div>
    <ion-list [style.display]="isLoadCompleted ? 'block' : 'none'">
        <button  ion-item (click)="openChangeAvatar(user)">
            <ion-thumbnail item-left class="avatar">
                <img src="{{user.userAvatar}}" />
            </ion-thumbnail>
            <p>{{user.userName}}</p>
        </button>
        <button  ion-item (click)="openChangePassword()">
            <ion-icon item-left name="cog"></ion-icon>
            <p>{{ "app.profile.changePassword" | translate }}</p>
        </button>
    </ion-list>
</ion-content>
