<ion-navbar *navbar>
    <ion-title>{{ "app.profile.title" | translate }}</ion-title>
</ion-navbar>
<ion-content padding  class="profile">
    <form #profileForm="ngForm" (ngSubmit)="updateProfile(profileForm)">
        <ion-item>
            <ion-label floating id="currentPassword">{{ "app.profile.oldPassword" | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="user.oldPassword"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating id="newPassword">{{ "app.profile.newPassword" | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="user.newPassword"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating id="confirmPassword">{{ "app.profile.confirmPassword" | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="user.confirmPassword"></ion-input>
        </ion-item>
        <button full type="submit">{{ "app.action.save" | translate }}</button>
    </form>
</ion-content>
