<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"app.schedule.facilities.title" | translate}}</ion-title>
    <ion-buttons right>
        <button (click)="resetToToday()">{{"app.schedule.facilities.today" | translate}}</button>
    </ion-buttons>
</ion-navbar>

<ion-content padding class="facilities">
    <div class="toolbar">
        <button item-left clear (click)="pickOneDayBefore()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
        <div class="from-to">
            <button clear>
            <ion-datetime class="from" displayFormat="YYYY/MM/DD" [(ngModel)] = "firstDate.date" (ngModelChange)="changeFirstDate($event)"></ion-datetime>
            </button>
            <span class="from-to-text">-</span>
            <button clear>
            <ion-datetime class="to" disabled displayFormat="YYYY/MM/DD" [(ngModel)] = "thirdDate.date"></ion-datetime>
            </button>
        </div>
        <button item-right clear (click)="pickOneDayAfter()">
            <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </div>
    
    <div class="loading" [style.display]="isLoadCompleted ? 'none' : 'block'">
        <ion-spinner name="dots"></ion-spinner>
    </div>
    
    <div class="contents" [style.display]="isLoadCompleted ? 'block' : 'none'">
        <ion-grid class="header">
            <ion-row>
                <div class="timezone">timeZone</div>
                <ion-col class="days-period-container">
                    <div>
                        <ion-row>
                            <ion-col><div class="days-col {{(firstDate.isSepcialDay || firstDate.isSunday) ? 'sepcialday' : ''}} {{(firstDate.isSaturday) ? 'saturday' : ''}}">{{firstDate.date}}</div></ion-col>
                            <ion-col><div class="days-col {{(secondDate.isSepcialDay || secondDate.isSunday) ? 'sepcialday' : ''}} {{(secondDate.isSaturday) ? 'saturday' : ''}}">{{secondDate.date}}</div></ion-col>
                            <ion-col><div class="days-col {{(thirdDate.isSepcialDay || thirdDate.isSunday) ? 'sepcialday' : ''}} {{(thirdDate.isSaturday) ? 'saturday' : ''}}">{{thirdDate.date}}</div></ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col *ngFor="let time of dateTimes"><div class="period-col {{(firstDate.isSepcialDay || firstDate.isSunday) ? 'sepcialday' : ''}} {{(firstDate.isSaturday) ? 'saturday' : ''}}">{{time}}</div></ion-col>
                            <ion-col *ngFor="let time of dateTimes"><div class="period-col {{(secondDate.isSepcialDay || secondDate.isSunday) ? 'sepcialday' : ''}} {{(secondDate.isSaturday) ? 'saturday' : ''}}">{{time}}</div></ion-col>
                            <ion-col *ngFor="let time of dateTimes"><div class="period-col {{(thirdDate.isSepcialDay || thirdDate.isSunday) ? 'sepcialday' : ''}} {{(thirdDate.isSaturday) ? 'saturday' : ''}}">{{time}}</div></ion-col>
                        </ion-row>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
        <div class="body">
            <ion-grid class="device-grid">
                <ion-row class="device-use-grid">
                    <ion-col>
                        <ion-row *ngFor="let facility of facilities">
                            <ion-col><div class="facility-list">{{facility.targetName}}</div></ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <div class="date-grid-container" (scroll)="scrollEvents($event)">
                <div class="now-line-container"><div class="now-line" [style.display]="isNeedShowNowLine ? 'block' : 'none'"></div></div>
                <div class="block-container">
                    <div *ngFor="let facility of facilities; let indexDevice = index;">
                        <button *ngFor="let event of facility.events; let indexEvents = index;" class="init-event" 
                            [style.width]="event.timeLength" 
                            [style.background]="event.deviceColor" 
                            [style.margin-left]="event.eventMarginLeft" 
                            [style.margin-top]= "event.eventMarginTop"
                            (click)="showDetail(event)">
                        {{event.title}}
                        </button>
                    </div>
                </div>
                <ion-grid class="date-grid">
                    <ion-row *ngFor="let facility of facilities">
                        <ion-col id="firstDayEvent" *ngFor="let time of dateTimes"><div class="facility-use-cell {{(firstDate.isSepcialDay || firstDate.isSunday) ? 'sepcialday' : ''}} {{(firstDate.isSaturday) ? 'saturday' : ''}}"></div></ion-col>
                        <ion-col id="secondDayEvent" *ngFor="let time of dateTimes"><div class="facility-use-cell {{(secondDate.isSepcialDay || secondDate.isSunday) ? 'sepcialday' : ''}} {{(secondDate.isSaturday) ? 'saturday' : ''}}"></div></ion-col>
                        <ion-col id="thirdDayEvent" *ngFor="let time of dateTimes"><div class="facility-use-cell {{(thirdDate.isSepcialDay || thirdDate.isSunday) ? 'sepcialday' : ''}} {{(thirdDate.isSaturday) ? 'saturday' : ''}}"></div></ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </div>
    </div>
</ion-content>
