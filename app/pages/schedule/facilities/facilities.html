<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>facilities</ion-title>
</ion-navbar>

<ion-content padding class="facilities">
    
    <!--<ion-list no-lines>
        <ion-item *ngFor="let event of events">
        <button style="width: {{event.width}}">
            {{event.background}}
        </button>
        <div ng-style="{width: event.width}">test</div>
        </ion-item>
    </ion-list>-->
    <div id="searchCondition">
        {{platform.isLandscape()}}
    </div>
    <ion-item id="myCalendar">
        <ion-label fixed>日付</ion-label>
        <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)] = "pickedDate"
        (ngModelChange)="changePickedDate($event)"></ion-datetime>
    </ion-item>
    <div class="only-border" [style.display]="isLandscape ? 'block' : 'none'">
        <tr>
            <td>
                <table id="facilitiesTable">
                    <tr><td><div class="facilityCell">time zone</div></td></tr>
                    <tr *ngFor="let facility of facilities">
                        <div class="facility-cell">
                        facility name
                        </div>
                    </tr>
                </table>
            </td>
            <td>
                <ion-scroll scrollX="true" style="width: 480px; height: 280px;">
                    <table id="facilitiesTable">
                        <tr>
                            <td *ngFor="let time of dateTimes">
                                <div class="period-cell" style="width:45px">{{time}}</div>
                            </td>
                        </tr>
                        <tr *ngFor="let facility of facilities">
                            <td class="period-cell" *ngFor="let time of dateTimes"></td>
                        </tr>
                    </table>
                    <div class="block-container">
                        <button *ngFor="let event of events" class="init-event" 
                                [style.width]="event.width" 
                                [style.background]="event.background" 
                                [style.margin-left]="event.eventMarginLeft" 
                                [style.margin-top]="event.eventMarginTop" >
                            {{event.eventName}}
                        </button>
                    </div>
                </ion-scroll>
            </td>
        </tr>
    </div>
    
</ion-content>
