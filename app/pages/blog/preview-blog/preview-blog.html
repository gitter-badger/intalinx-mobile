<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button (click)="close()">
                {{"app.action.cancel" | translate}}
            </button>
        </ion-buttons>
        <ion-title>{{"プレビュー" | translate}}</ion-title>
        <ion-buttons end>
            <button (click)="selectUsers()">
                {{"登録" | translate}}
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="blog-detail">
    <div>
        <ion-item no-lines>
            <h2 class="title">{{title}}</h2>
        </ion-item>
        <div class="contents" padding [innerHTML]="content"></div>
    </div>
</ion-content>
<button class="blog-detail scroll-to-top" fab fab-right fab-bottom [hidden]="!isScrollToTopButtonVisible" (click)="scrollToDetailPageTop()">
    <ion-icon name="arrow-up"></ion-icon>
</button>
