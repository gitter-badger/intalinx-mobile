<ion-header>
  <ion-navbar>
    <ion-title>ブログ追加</ion-title>
    <ion-buttons end>
      <button type="" class="button-left" (click)="saveBlog()" [disabled]="isDisabled">{{ "保存" | translate }}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="add-blog">
  <ion-item>
    <ion-input placeholder='タイトル' [(ngModel)]="blog.title" (ngModelChange)="changeBlog($event)"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-textarea placeholder='内容' rows=8 [(ngModel)]="blog.content" (ngModelChange)="changeBlog($event)"></ion-textarea>
  </ion-item>
  <ion-item class="selected-pictures" no-lines>
    <ion-thumbnail *ngFor="let picture of pictures">
      <img src="{{picture.pictureSrc}}" />
    </ion-thumbnail>
  </ion-item>
  <ion-list>
    <button ion-item (click)="selectReadLimitType()">
        <ion-icon name="md-globe" item-left></ion-icon>
        <p>共有</p>
        <p item-right>{{readLimit.readLimitTypeName}}<span [hidden]="!sendDataToSelectReadLimitTypePage.selectedUsers || sendDataToSelectReadLimitTypePage.selectedUsers.length<0">{{sendDataToSelectReadLimitTypePage.selectedUsers.length}}人</span></p>
    </button>
  </ion-list>
</ion-content>
<ion-footer class="add-Blog-footer">
  <ion-toolbar position="bottom" [style.display]="true ? 'inherit' : 'none'">
    <ion-buttons>
      <button type="" class="button-left" (click)="previewBlog()">{{ "プレビュー" | translate }}</button>
      <button type="submit" class="button-right" (click)="saveBlog()">{{ "画像アップロード" | translate }}</button>
      <input #fileInput type=file accept="image/*" multiple="multiple" (change)="addPicture($event)" class="upload-input" />
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
