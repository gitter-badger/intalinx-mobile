<ion-navbar *navbar>
    <ion-title>{{"app.blog.detail" | translate}}</ion-title>
</ion-navbar>
<ion-content class="detail">
    <div class="title">{{title}}</div>
    <ion-item class="status">
        <div class="time" primary clear item-right>
            {{createDate}}
        </div>
        <button primary clear>
            <ion-icon name="text"></ion-icon>
            <div>{{commentCount}} Comments</div>
        </button>
    </ion-item>
    <div class="contents" [innerHTML]="content"></div>

    <ion-list>
        <ion-item class="comment" *ngFor="#comment of comments">
            <!--<div class="author" item-left>
          <ion-avatar>
            <ion-icon name="person" class="avatar"></ion-icon>
          </ion-avatar>-->
            <ion-item>
                <!-- こっちは丸形 -->
                <ion-avatar item-left class="avatar">
                    <img src="https://www.gstatic.com/android/market/com.pet.wallpaper.cat9/hi-256-0-1d313fdab33d633064e8bd5e4e5ea0846c0bdd54"
                    />
                </ion-avatar>
                <div class="name">{{comment.tuple.old.ReplyContentOutput.userName}}</div>
                <div class="time">{{comment.tuple.old.ReplyContentOutput.createDate}}</div>
            </ion-item>
            <ion-card>
                <ion-card-content [innerHTML]="comment.tuple.old.ReplyContentOutput.content">
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll (infinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
<button fab fab-right fab-bottom secondary (click)="addComment()">
    <ion-icon name="add"></ion-icon>
</button>
