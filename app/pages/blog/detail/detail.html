<ion-navbar *navbar>
  <ion-title>detail</ion-title>
  <ion-buttons end>
   <button (click)="openModal()">
     <ion-icon outline name="create"></ion-icon>Edit
   </button>
 </ion-buttons>
</ion-navbar>
<ion-content class="detail">
  <div class="title">{{blog.title}}</div>
  <ion-item class="status">
    <div class="time" primary clear item-right>
      11h ago
    </div>
    <button primary clear>
      <ion-icon name="text"></ion-icon>
      <div>4 Comments</div>
    </button>
  </ion-item>
  <div class="contents" [innerHTML]="blog.contents"></div>

  <ion-list>
    <ion-item class="comment" *ngFor="#comment of comments">
        <div class="author" item-left>
          <ion-avatar>
            <ion-icon name="person" class="avatar"></ion-icon>
          </ion-avatar>
          <div class="name">Zhihui Tian</div>
          <div class="time">1h ago</div>
        </div>
        <ion-card>
          <ion-card-header>
            {{comment.title}}
          </ion-card-header>
          <ion-card-content [innerHTML]="comment.contents">
            <!-- Add card content here! -->
          </ion-card-content>
        </ion-card>
    </ion-item>
  </ion-list>
  <button fab fab-right fab-bottom secondary>
    <ion-icon name="add"></ion-icon>
  </button>

  <ion-toolbar position="bottom">

      Left Icon
    </button>
  </ion-toolbar>
  -->
</ion-content>
