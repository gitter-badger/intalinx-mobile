<ion-navbar *navbar>
    <ion-title>{{"app.blog.detail" | translate}}</ion-title>
</ion-navbar>
<ion-content class="blog-detail">
    <div class="loading" [hidden]="isLoadCompleted">
        <ion-spinner name="dots"></ion-spinner>
    </div>
    <div [hidden]="!isLoadCompleted">
        <ion-item no-lines>
            <h2 class="title">{{title}}</h2>
        </ion-item>
        <ion-item class="status">
            <ion-avatar item-left class="avatar">
                <img src="{{createUserAvatar}}" />
            </ion-avatar>
            <div class="name">{{createUserName}}</div>
            <div class="time">
                {{createDate}}
            </div>
            <button disabled primary clear item-right>
                <ion-icon name="eye"></ion-icon>
                <div>{{readCount}}</div>
            </button>
            <button disabled primary clear item-right>
                <ion-icon name="text"></ion-icon>
                <div>{{commentCount}}</div>
            </button>
        </ion-item>
        <div class="contents" padding [innerHTML]="content"></div>
        <ion-list>
            <ion-item class="comment" *ngFor="let comment of comments">
                <ion-item class="status">
                    <ion-avatar item-left class="avatar">
                        <img src="{{comment.userAvatar}}" />
                    </ion-avatar>
                    <div class="name">{{comment.userName}}</div>
                    <div class="time">{{comment.createDate}}</div>
                </ion-item>
                <ion-card>
                    <ion-card-content [innerHTML]="comment.content">
                    </ion-card-content>
                </ion-card>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll (infinite)="doInfinite($event)">
            <ion-infinite-scroll-content loadingSpinner="bubbles"></ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </div>
</ion-content>
<button fab fab-right fab-bottom secondary [hidden]="!isLoadCompleted" (click)="addComment()">
    <ion-icon name="add"></ion-icon>
</button>
<button class="blog-detail scroll-to-top" fab fab-right fab-bottom [hidden]="!isScrollToTopButtonVisible" (click)="scrollToDetailPageTop()">
    <ion-icon name="arrow-up"></ion-icon>
</button>
