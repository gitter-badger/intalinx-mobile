<ion-navbar *navbar>
    <ion-title>{{ "app.blog.comment.add" | translate }}</ion-title>
    <ion-buttons end>
        <button class="save-comment" disabled={{isDisabled}} (click)="saveComment()">
            {{ "app.blog.comment.reply" | translate }}
        </button>
    </ion-buttons>
</ion-navbar>
<ion-content padding class="add-comment">
    <ion-textarea placeholder='{{ "app.blog.comment.content" | translate }}' [(ngModel)]="comment.content" (ngModelChange)="changeContent($event)"></ion-textarea>
</ion-content>
