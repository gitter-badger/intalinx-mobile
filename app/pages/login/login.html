<ion-header>
    <ion-navbar class="login-navbar">
        <div class="logo">
            <h3 primary (click)="presentPopover($event)">IntaLin<b primary-text>X</b></h3>
        </div>
    </ion-navbar>
</ion-header>
<ion-content padding  class="login">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <ion-item>
            <ion-label floating>{{ "app.login.loginId" | translate }}</ion-label>
            <ion-input type="text" name="user.loginID" [(ngModel)]="user.loginID" (ngModelChange)="changeUser($event)"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>{{ "app.login.password" | translate }}</ion-label>
            <ion-input type="password" name="user.password" [(ngModel)]="user.password" (ngModelChange)="changeUser($event)"></ion-input>
        </ion-item>
        <ion-item no-lines class="auto-login">
            <ion-label>{{ "app.login.autoLogin" | translate }}</ion-label>
            <ion-checkbox checked="false" name="user.autoLogin" [(ngModel)]="user.autoLogin" (ngModelChange)="changeUser($event)"></ion-checkbox>
        </ion-item>
        <button disabled={{isDisabled}} full type="submit">{{ "app.login.login" | translate }}</button>
    </form>
</ion-content>
