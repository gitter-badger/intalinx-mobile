<ion-navbar *navbar>
  <ion-title>{{"app.about.title" | translate}}</ion-title>
</ion-navbar>

<ion-content padding class="about">
    <ion-card>
        <div class="center">    
            <img src="img/favicon.png" class="version-icon"/>
        </div>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <h2>{{version}}</h2>
                    <p>{{"app.about.version" | translate}}</p>
                </ion-item>
                <a ion-item [href]="upgradeUrl">
                    <h2>
                        <span>{{latestVersion}}</span>
                        <ion-badge class="new">{{"app.about.new" | translate}}</ion-badge>
                    </h2>
                    <p>{{"app.about.latestVersion" | translate}}</p>
                </a>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
